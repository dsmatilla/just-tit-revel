{{ define "redtube" }}
{{ range . }}
<div id="{{.Video.ID}}" class="col-md-4">
    <div class="card mb-4 shadow-sm">
        <a class="text-dark" href="/redtube/{{.Video.ID}}.html">
        <svgc class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
            <rect fill="#55595c" width="100%" height="100%"/>
            <text fill="#eceeef" dy=".3em" x="50%" y="50%"><img loading="lazy" class="rounded" src="{{ToImageProxy .Video.DefaultThumb}}" style="width:100%" alt="{{.Video.Title}}">
            </text>
        </svgc>
        </a>
        <div class="card-body">
            <p class="card-text"><b><a class="text-dark" href="/redtube/{{.Video.ID}}.html">{{.Video.Title}}</a></b></p>
            {{ range .Video.Tags }}
                {{ if .Name }}
                    <div class="d-inline-block p-1 m-1 bg-light text-uppercase">
                        <small>
                            <a class="text-dark" href="/{{.Name}}.html">{{.Name}}</a>
                        </small>
                    </div>
                {{ end }}
            {{ end }}
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{.Video.Duration}} mins</small>
            </div>
        </div>
    </div>
</div>
{{ end }}
{{ end }}
